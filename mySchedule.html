<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Schedule</title>
    <!-- Link Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <!-- TODO: put this into stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/mySchedule.css">
</head>
  
  
<body>
    <div id="navbar"></div>
  

<div class = "container">
    <!-- days of the week tabs -->
    <ul class ="nav nav-pills nav-justified">
            <li  class="active"><a data-toggle="pill" href="#monday" id="mon-tab">M</a></li>
            <li><a data-toggle="pill" href="#tuesday" id="tue-tab">T</a></li>
            <li><a data-toggle="pill" href="#wednesday" id="wed-tab">W</a></li>
            <li><a data-toggle="pill" href="#thursday" id="thu-tab">Th</a></li>
            <li><a data-toggle="pill" href="#friday" id="fri-tab">F</a></li>
            <li><a data-toggle="pill" href="#saturday" id="sat-tab">Sa</a></li>
            <li><a data-toggle="pill" href="#sunday" id="sun-tab">Su</a></li>
    </ul>
    <!-- tab content -->
    <div <div ng-app="schedule" class="tab-content">
        <div id="monday" class="tab-pane fade in active"></div>
        <div id="tuesday"class="tab-pane fade" schedule-template></div>
        <div id="wednesday"class="tab-pane fade" schedule-template></div>
        <div id="thursday"class="tab-pane fade" schedule-template></div>
        <div id="friday"class="tab-pane fade" schedule-template></div>
        <div id="saturday"class="tab-pane fade" schedule-template></div>
        <div id="sunday"class="tab-pane fade" schedule-template></div>
    </div>
    
    <div class = "friend-legend">
        <ul id="friend-list">
            <li>Friend 1</li>
        </ul>
    </div>
</div>



<!-- handlebars template -->
<script id="table-template" type="text/x-handlebars-template">
                <div id="content">
                <table class = 'time-table'>
                {{#each timeSlots}}
                <tr><td class='time' rowspan='2'>{{timeLabel}}</td>
                    <td id='{{timeIDAbove}}'>{{{timeContentAbove}}}</td></tr>
                    <tr><td class='line' id='{{timeIDBelow}}'>{{{timeContentBelow}}}</td></tr>
                {{/each}}
                </table>
                    

</script>
